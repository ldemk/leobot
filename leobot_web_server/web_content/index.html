<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leobot</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/roslib.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="header-image"></div>
            <h1>OPEN SOURCE TELEPRESENCE ROBOT</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="video">
                <h3 class="video-header">VIDEOSTREAMING FROM CAMERA 1</h3>
                <iframe class="video-streaming" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
                <div class="head-control">
                    <h2 class="head-control-header">HEAD CONTROL</h2>
                    <div class="head-control-buttons">
                        <button id="head-control-button-left">LEFT</button>
                        <button id="head-control-button-center">CENTER</button>
                        <button id="head-control-button-right">RIGHT</button>
                    </div>
                </div>
            </section>
            <section class="map">
                <h3 class="map-header">RVIZ MAP (PLEASE SELECT YOUR GOAL POSITION)</h3>
                <div class="smallscreen-wraper">
                    <iframe class="map-tracking" src="http://res.cloudinary.com/dvhn8lvvz/video/upload/c_fill,g_east,h_342,w_458/v1515308962/Navigation_in_ROS_using_navigation_stack_I-robot_Create_hws1cf.mp4" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
                    <div class="map-counter">
                        <div class="map-counter-item">
                            <label for="position">POSITION:</label>
                            <input id="position" class="no-spinners" type="number" value="47"/>
                        </div>
                        <div class="map-counter-item">
                            <label for="goal">GOAL:</label>
                            <input id="goal" class="no-spinners" type="number" value="135"/>
                        </div>
                        <div class="map-counter-item">
                            <label for="velosity">VELOCITY:</label>
                            <input id="velosity" class="no-spinners" type="number" value="6"/>
                        </div>
                        <div class="map-counter-item">
                            <label for="angel">ANGLE:</label>
                            <input id="angel" class="no-spinners" type="number" value="45"/>
                        </div>
                        <div class="map-counter-item">
                            <label for="time">TIME:</label>
                            <input id="time" class="no-spinners" type="number" value="3"/>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <section class="control-panel">
            <h2 class="control-panel-header">ROBOT CONTROL VIA TELEOPERATION</h2>
            <button class="control-panel-button button-forward"></button>
            <div class="left-right">
                <button class="control-panel-button button-left"></button>
                <button class="control-panel-button button-right"></button>
            </div>
            <button class="control-panel-button button-backward"></button>
        </section>
    </main>
    <footer>
        <p>LeoBotÂ©2018, Created by <a href="https://github.com/ros-ukraine" target="_blank">ROS Ukraine Community</a></p>
    </footer>
</body>
</html>
