                                                                                                                                                                                                                                                                                                                    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joystick Configuration</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-form-wizard/dist/vue-form-wizard.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-form-wizard/dist/vue-form-wizard.min.css">
    <link rel="stylesheet" href="css/config.css"/>
</head>
<body>
<div id="wizard">
    <form-wizard ref="tabs" title="Joystick Configuration" subtitle="" @on-change="onChange" @on-complete="onComplete">
        <tab-content title="Select a Joystick" icon="ti-user" :before-change="showButtonsConfig">
            <h5>Select a joystick to configure</h5>
            <div class="list-group gamepad-list">
                <a v-for="(gamepad, index) in gamepads" v-on:click="gamepadClickHandler" href="#"
                   class="list-group-item list-group-item-action gamepad-name" :class="{'active': index===0&&gamepad.index!==null}">
                    {{gamepad.name}}
                </a>
            </div>
            <p class="alert alert-warning" role="alert">
              <i class="fa fa-exclamation-triangle"></i>
              Please release all thumbsticks/analog controls before pressing Next.</p>
        </tab-content>

        <tab-content title="Configure" icon="ti-settings" :before-change="askNextButton">
            <h5>Press the {{buttonRole}} button and hit Next</h5>
            <div id="actuometer">
              <div class="actuometer momentary"></div>
              <div class="actuometer maximum"></div>
            </div>
            <p>Configured value: {{configuredString}}</p>
        </tab-content>

        <tab-content title="Finish" icon="ti-check">
            Yuhuuu! This seems pretty damn simple
        </tab-content>
    </form-wizard>
</div>

</body>
</html>
